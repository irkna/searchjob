  <script>
function aplicarConfiguracionGlobal() {
    // -------------------------------
    // 1️⃣ Tema oscuro / claro
    // -------------------------------
    const tema = localStorage.getItem('tema') || 'claro';
    const body = document.body;

    if (tema === 'oscuro') {
        body.style.backgroundColor = '#000';
        body.style.color = '#fff';
        document.querySelectorAll('#mainContent').forEach(el => {
            el.style.backgroundColor = '#1a1a1a';
            el.style.color = '#fff';
        });
        document.querySelectorAll('input, button, label, a').forEach(el => {
            el.style.color = '#fff';
            el.style.backgroundColor = (el.tagName === 'BUTTON') ? '#444' : 'transparent';
        });
    } else {
        body.style.backgroundColor = '#fff';
        body.style.color = '#333';
        document.querySelectorAll('#mainContent').forEach(el => {
            el.style.backgroundColor = '#fff';
            el.style.color = '#000';
        });
        document.querySelectorAll('input, button, label, a').forEach(el => {
            el.style.color = '#000';
            el.style.backgroundColor = (el.tagName === 'BUTTON') ? '#dec2b2' : 'transparent';
        });
    }

    // -------------------------------
    // 2️⃣ Idioma
    // -------------------------------
    const idioma = localStorage.getItem('idioma') || 'es';
    const textos = {
        es: {
            titulo: "Iniciar sesión",
            gmail: "Gmail:",
            contrasena: "Contraseña:",
            boton: "Iniciar sesión",
            olvido: "¿Has olvidado tu contraseña?",
            home: "Inicio",
            premium: "Premium",
            categorias: "Categorías",
            bandeja: "Bandeja de entrada",
            pedidos: "Administrador de pedidos",
            configuracion: "Configuración",
            ayuda: "Ayuda"
        },
        en: {
            titulo: "Login",
            gmail: "Email:",
            contrasena: "Password:",
            boton: "Sign In",
            olvido: "Forgot your password?",
            home: "Home",
            premium: "Premium",
            categorias: "Categories",
            bandeja: "Inbox",
            pedidos: "Order Manager",
            configuracion: "Settings",
            ayuda: "Help"
        },
        pt: {
            titulo: "Entrar",
            gmail: "Email:",
            contrasena: "Senha:",
            boton: "Entrar",
            olvido: "Esqueceu sua senha?",
            home: "Início",
            premium: "Premium",
            categorias: "Categorias",
            bandeja: "Caixa de entrada",
            pedidos: "Gerenciador de pedidos",
            configuracion: "Configurações",
            ayuda: "Ajuda"
        }
    };
    const t = textos[idioma];

    // Cambiar título
    const h2 = document.querySelector('#mainContent h2');
    if (h2) h2.textContent = t.titulo;

    // Cambiar labels
    document.querySelectorAll('#mainContent label').forEach(label => {
        if (label.innerText.includes("Gmail") || label.innerText.includes("Email")) label.textContent = t.gmail;
        if (label.innerText.includes("Contraseña") || label.innerText.includes("Password") || label.innerText.includes("Senha")) label.textContent = t.contrasena;
    });

    // Cambiar botón
    const btn = document.querySelector('#mainContent button[type="submit"]');
    if (btn) btn.textContent = t.boton;

    // Cambiar link "olvidaste tu contraseña"
    const link = document.querySelector('.forgot-password');
    if (link) link.textContent = t.olvido;

    // Cambiar menú lateral
    document.querySelectorAll('.cont-menu nav a').forEach(a => {
        const clave = a.getAttribute("data-texto");
        if (t[clave]) a.textContent = t[clave];
    });
}

// Ejecutar al cargar la página
window.addEventListener("load", aplicarConfiguracionGlobal);
</script>
