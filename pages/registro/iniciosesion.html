    <script>
        // tema oscuro/claro
        function aplicarTemaGlobal() {
            const tema = localStorage.getItem('tema') || 'claro';
            const body = document.body;
            const tarjetas = document.querySelectorAll('.card, .card-title');
            const contenedores = document.querySelectorAll('.content');

            if (tema === 'oscuro') {
                body.style.backgroundColor = '#2e2e2e';
                body.style.color = '#f1f1f1';
                tarjetas.forEach(card => { card.style.backgroundColor = '#3b3b3b'; card.style.color = '#f1f1f1'; });
                contenedores.forEach(cont => { cont.style.color = '#f1f1f1'; });
                document.querySelectorAll('h1, h2, h3').forEach(t => t.style.color = '#ffd27f');
            } else {
                body.style.backgroundColor = '#fff';
                body.style.color = '#333';
                tarjetas.forEach(card => { card.style.backgroundColor = '#fff'; card.style.color = '#333'; });
                contenedores.forEach(cont => { cont.style.color = '#333'; });
                document.querySelectorAll('h1, h2, h3').forEach(t => t.style.color = '#4e4a57');
            }
        }

        // traducción de textos
        window.addEventListener('DOMContentLoaded', () => {
            aplicarTemaGlobal();
            const idioma = localStorage.getItem('idioma') || 'es';
            const textos = document.querySelectorAll('[data-texto]');
            const traducciones = {
                es: { tituloPagina:"Search Job - Inicio sesión", home:"Home", premium:"Premium", categorias:"Categorías", bandeja:"Bandeja de entrada", pedidos:"Administrador de pedidos",configuracion:"configuracion", ayuda:"Ayuda", bienvenido:"Bienvenido a", seleccionCuenta:"Selecciona el tipo de cuenta para iniciar sesión:", cliente:"Cliente", trabajador:"Trabajador" },

                pt: { tituloPagina:"Search Job - Entrar", home:"Início", premium:"Premium", categorias:"Categorias", bandeja:"Caixa de entrada", pedidos:"Administrador de pedidos", configuracion: "Configurações", ayuda:"Ajuda", bienvenido:"Bem-vindo a", seleccionCuenta:"Selecione o tipo de conta para entrar:", cliente:"Cliente", trabajador:"Trabalhador" }
            };
            textos.forEach(el => { const clave = el.getAttribute('data-texto'); if(traducciones[idioma][clave]) el.textContent = traducciones[idioma][clave]; });
        });
