<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion</title>
      <link rel="icon" href="../../imagenes/logo.png" type="image/x-icon">

  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #efe8e3;
    }
    .form-conteiner{
       background: white;
       padding: 2rem;
       border-radius: 10px;
       width: 100%;
       max-width: 400px;
    }
    h2{
        text-align: center;
        margin-bottom: 1rem;
    }
    label{
        display:block;
        margin-bottom: 0,5rem;
        font-weight: bold;
    }
    input{
        width: 95%;
        padding: 8px;
        margin-bottom: 1,5rem;
        border: 1px solid #191515;
    }
    button{
        width: 100%;
        padding: 10px;
        background-color: #d0a9a0;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover{
        background-color: #eed8c9;
    }
    .back-link{
        text-align: center;
        margin-top: 1rem;
    }
    .back-link a{
        text-decoration: none;
        color: #cba972;
    }
    .back-link a:hover{
        text-decoration: underline;
    }
  </style>
  <body>
    <div class="form-conteiner">
        <h2>Recuperar Contraseña</h2>
       <form action="procesar-recuperacion.php" method="post">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required placeholder="12345678">
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
    
    <button type="submit">Enviar enlace de recuperación</button>
</form>

    
       <div class="back-link">
        <a href="iniciosesion.html">Volver al incio de sesion</a>

        
       </div>
    </div>
  </body>
</head>
<script>
function aplicarTemaGlobal() {
  const tema = localStorage.getItem('tema') || 'claro';
  const body = document.body;
  const form = document.querySelector('.form-conteiner');

  if (tema === 'oscuro') {
    body.style.backgroundColor = '#2e2e2e';
    form.style.backgroundColor = '#3b3b3b';
    form.style.color = '#f1f1f1';
    document.querySelectorAll('h1, h2, h3, label').forEach(t => t.style.color = '#ffd27f');
  } else {
    body.style.backgroundColor = '#efe8e3';
    form.style.backgroundColor = '#fff';
    form.style.color = '#333';
    document.querySelectorAll('h1, h2, h3, label').forEach(t => t.style.color = '#333');
  }
}

window.onload = aplicarTemaGlobal;
</script>

</html>
